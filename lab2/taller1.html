
<!DOCTYPE html>

<head>

<body>

	<h1>DESARROLLO WEB... </h1>
	<hr/>
	<h2>Hola Mundo! </h2>
	<br/>
	<h3>Mi nombre es: Jorge</h3>

	<!--<form>-->
	<label>Num1:</label>
	<input type="number" id="n1" name="n1"/>

	<label>Num2:</label>
	<input type="number" id="n2" name="n2" />

	<!--<input type="submit" value="SUMAR" />-->
	<button onclick="sum()">EJECUTAR</button>
	<!--</form>-->
	<p>Resultado: <span id="resultado"></span></p>

</body>

<script>
//alert(suma(5,3));

document.getElementById('n1').addEventListener('keypress', function(event) {
        if (!/[0-9]/.test(event.key) && event.key !== '-' && event.key !== '.') { // Allows numbers, minus sign, and decimal point
            event.preventDefault();
        }
    });


document.getElementById('n2').addEventListener('keypress', function(event) {
        if (!/[0-9]/.test(event.key) && event.key !== '-' && event.key !== '.') { // Allows numbers, minus sign, and decimal point
            event.preventDefault();
        }
    });


function suma ( num1 , num2 ) { return num1 + num2 ; }

function sum(){
   let numero1 = parseInt(document.getElementById("n1").value);
   let numero2 = parseInt(document.getElementById("n2").value);
   let resultado = suma(numero1, numero2);
   document.getElementById("resultado").textContent = resultado;
   //alert("EL RESULTADO ES: "+resultado);

   document.getElementById("n1").value = "";
   document.getElementById("n2").value = "";
} 

</script>
